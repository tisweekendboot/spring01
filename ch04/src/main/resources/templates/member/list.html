<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMBER JOIN</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <script src="/js/bootstrap.bundle/min.js"></script>
  </head>
  <body>
    <div class="form-box">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">USER ID</th>
            <th scope="col">USER NAME</th>
            <th scope="col">PASSWORD</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="member : ${memberList}">
            <td th:text="${memberStat.count}">1</td>
            <th scope="row" th:text="${member.userId}">1</th>
            <td>
              <!-- prettier-ignore -->
              <a href="/member/info?userId=hong" 
                 th:text="${member.userName}" 
                 th:href="@{/member/info(userId=${member.userId})}">Mark</a>
            </td>
            <td th:text="${member.userPw}">Otto</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center mt-5 mb-3">
        <a href="/member/join" class="btn btn-primary btn-lg">JOIN</a>
        <a href="" class="btn btn-secondary btn-lg">HOME</a>
      </div>
    </div>
  </body>
</html>
