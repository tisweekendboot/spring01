<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.thymeleaf.org" layout:decorate="~{/layout/layout.html}">
  <head>
    <title>HOME</title>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
        <!-- 여기서 부터 달라지는 내용 -->
        <h2>BOARD VIEW</h2>
        <table class="table table-striped" id="view-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th>TITLE</th>
              <td colspan="3" th:text="${board.title}">제목 들어갑니다.</td>
            </tr>
            <tr>
              <th>WRITER</th>
              <td colspan="3" th:text="${board.writer}">글쓴 사람 들어갑니다.</td>
            </tr>
            <tr>
              <th>DATE</th>
              <td th:text="${board.indate}">2023/04/15</td>
              <th>count</th>
              <td th:text="${board.count}">1000000</td>
            </tr>
            <tr>
              <th>CONTENTS</th>
              <td colspan="3" th:text="${board.content}">내용이 들어갑니다.</td>
            </tr>
          </tbody>
        </table>
        <div class="mt-5 text-center">
          <!-- prettier-ignore -->
          <a href="/board/reply" th:href="@{/board/reply(idx=${board.idx})}" class="btn btn-primary">REPLY WRITE</a>
          <a href="/" th:href="@{/board/delete(idx=${board.idx})}" class="btn btn-secondary">DELETE</a>
          <a href="/" class="btn btn-secondary">HOME</a>
        </div>
      </div>
    </div>
  </body>
</html>
