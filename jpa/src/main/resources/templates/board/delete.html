<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.thymeleaf.org" layout:decorate="~{/layout/layout.html}">
  <head>
    <title>HOME</title>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
        <!-- 여기서 부터 달라지는 내용 -->
        <h2>BOARD DELETE</h2>
        <form action="/board/delete" th:object="${board}" method="post">
          <input type="hidden" name="idx" th:value="${param.idx}" />
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">USER PW</label>
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="USER PASSWORD" name="password" th:value="${board.password}" />
          </div>

          <div class="text-center">
            <button class="btn btn-primary">CONFIRM</button>
            <a href="/board/list" class="btn btn-secondary">LIST</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
