<!DOCTYPE html>
<!-- prettier-ignore -->
<html 
      layout:decorate="~{/layout/layout.html}"
>
  <head>
    <title>HOME</title>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
        <!-- 여기서 부터 달라지는 내용 -->
        <h2>BOARD WRITE</h2>
        <form action="/board/write" th:object="${board}" method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">WRITER</label>
            <!-- <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="WRITER" name="writer" th:value="${board.writer}"  /> -->
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="WRITER" name="writer" th:value="${#authentication.principal.member.name}" readonly  />
            <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="error">에러 메세지 출력</p>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">TITLE</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="제목을 입력해 주세요." name="title" th:value="${board.title}" />
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">에러 메세지 출력</p>
          </div>
          <div class="mb-3">
            <label for="contents" class="form-label">CONTENTS</label>
            <textarea class="form-control" id="content" placeholder="내용을 입력해 주세요." name="content" th:value="${board.content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">에러 메세지 출력</p>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">PASSWORD</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="제목을 입력해 주세요." name="password" th:value="${board.password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">에러 메세지 출력</p>
          </div>
          <div class="text-center">
            <button class="btn btn-primary">WRITE</button>
            <button class="btn btn-secondary" type="reset">RESET</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
