<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.thymeleaf.org" layout:decorate="~{/layout/layout.html}">
  <head>
    <title>HOME</title>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
        <!-- 여기서 부터 달라지는 내용 -->
        <h2>BOARD WRITE</h2>
        <form action="/board/write" th:object="${board}" method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">TITLE</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="제목을 입력해 주세요." name="title" th:value="${board.title}" />
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">에러 메세지 출력</p>
          </div>
          <div class="mb-3">
            <label for="contents" class="form-label">CONTENTS</label>
            <textarea class="form-control" id="contents" placeholder="내용을 입력해 주세요." name="contents" th:value="${board.contents}"></textarea>
            <p th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" class="error">에러 메세지 출력</p>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">USER PW</label>
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="USER PASSWORD" name="password" th:value="${board.password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">에러 메세지 출력</p>
          </div>

          <div class="text-center">
            <button class="btn btn-primary">WRITE</button>
            <button class="btn btn-secondary" type="reset">RESET</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
