<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <h1 th:text="${successMsg}">login success</h1>
  <h2 th:text="${flashMsg}">나는 flashMsg를 대체 합니다.</h2>

      alert(flashMsg);
